  schemas:
    Cocktail:
      description: Represents an cocktail.
      properties:
        createDate:
          format: date-time
          type: string
          example: '2020-09-18T17:04:48Z'
          x-faker: date.future
        id:
          format: int64
          type: integer
          example: "1"
          x-faker: random.number
        name:
          type: string
          example: "mojito"
          x-faker: commerce.productName
        image:
          type: string
          example: "https://static.750g.com/images/660-auto/b520523117d647dab6b842a36f4cc7f5/mojito-le-vrai.jpg"
          x-faker: random.image
        description:
          type: string
          example: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor. Cras elementum ultrices diam. Maecenas ligula massa, varius a, semper congue, euismod non, mi. Proin porttitor, orci nec nonummy molestie, enim est eleifend mi, non fermentum diam nisl sit amet erat. Duis semper. Duis arcu massa, scelerisque vitae, consequat in, pretium a, enim. Pellentesque congue. Ut in risus volutpat libero pharetra tempor. Cras vestibulum bibendum augue. Praesent egestas leo in pede. Praesent blandit odio eu enim. Pellentesque sed dui ut augue blandit sodales. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Aliquam nibh. Mauris ac mauris sed pede pellentesque fermentum. Maecenas adipiscing ante non diam sodales hendrerit"
          x-faker: lorem.paragraphs
      required:
        - name
      type: object
    PageCocktail:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Cocktail'
        lastPage:
          type: integer
          format: int64
        totalCount:
          type: integer
          format: int64
        page:
          type: integer
          format: int64
        pageSize:
          type: integer
          format: int64
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    OpenID:
      type: openIdConnect
      openIdConnectUrl: https://example.com/.well-known/openid-configuration
    OAuth2:
