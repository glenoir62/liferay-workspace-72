  "/sites/{siteId}/cocktails":
    get:
      operationId: getSiteCocktailsPage
      parameters:
        - in: path
          name: siteId
          required: true
          schema:
            format: int64
            type: integer
        - in: query
          name: filter
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: sort
          schema:
            type: string
      responses:
        200:
          description: Retrieves the Site's cocktails. Results can be paginated, filtered, searched, and sorted.
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PageCocktail'
              examples:
                Flamingmoes:
                  $ref: '#/components/examples/CocktailsObjectExample'
                Slurm:
