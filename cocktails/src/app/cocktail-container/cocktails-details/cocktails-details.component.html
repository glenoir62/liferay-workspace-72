<div *ngIf='cocktail' class="row">
    <div class="col-4">
        <img class="img-fluid"
        style="max-height: 150px;"
        [src]="cocktail.image"
        [alt]="cocktail.description"/>
    </div>
    <h3 col-8>
        {{ cocktail.name }}
    </h3>
</div>
<hr>
<div *ngIf='cocktail' class="row">
    <p class="col-12">{{ cocktail.description }}</p>
</div>
<div *ngIf='cocktail' class="row">
    <ul class="list-group col-12">
        <li class="list-group-item list-group-item-action d-flex" *ngFor="let ingredient of cocktail.ingredients">
            {{ingredient.name}} <span class="badge badge-pill badge-secondary p-2 ml-auto">{{ingredient.quantity}}</span>
        </li>
    </ul>
</div>
<hr>
<div class="row">
    <button class="btn btn-success" [routerLink]="getUrl()">
        Editer cocktail
    </button>
    <button class="btn btn-secondary ml-auto" (click)="addPanier(cocktail.ingredients)"> Ajouter au panier</button>
</div>
